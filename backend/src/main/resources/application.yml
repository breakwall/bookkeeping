spring:
  application:
    name: bookkeeping-backend
  
  datasource:
    url: jdbc:sqlite:./data/bookkeeping.db
    driver-class-name: org.sqlite.JDBC
  
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /

# JWT配置
jwt:
  secret: bookkeeping-secret-key-change-in-production
  expiration: 86400000 # 24小时（毫秒）

# 日志配置
logging:
  level:
    root: INFO
    com.bookkeeping: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/bookkeeping-backend.log  # 日志文件路径（相对于项目根目录）
    max-size: 10MB                      # 单个日志文件最大大小
    max-history: 7                      # 保留的日志文件数量（按天滚动）