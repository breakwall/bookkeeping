server {
    listen 80;
    server_name _;
    
    # 前端静态文件目录
    root /usr/share/nginx/html;
    index index.html;
    
    # 字符编码
    charset utf-8;
    
    # 日志配置
    access_log /var/log/nginx/bookkeeping-access.log;
    error_log /var/log/nginx/bookkeeping-error.log;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # 前端路由（Vue Router）
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存控制（静态资源）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }
    
    # 后端 API 代理
    location /api/ {
        # 代理到后端服务
        # Docker Compose 方式使用服务名
        proxy_pass http://backend:8080;
        # 直接部署方式使用 localhost
        # proxy_pass http://localhost:8080;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 健康检查端点（直接访问后端）
    location /health {
        proxy_pass http://backend:8080/api/health;
        # 或直接访问：proxy_pass http://localhost:8080/api/health;
        access_log off;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
